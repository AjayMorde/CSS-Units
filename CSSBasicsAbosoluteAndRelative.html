<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <style>
        px{
            background-color: rgb(208, 13, 13)
            font-size: 10px;
          
        }
        .rem{
            font-size: 3rem;

        }
        .vh-vw{
            font-size: 20vh;
        }
        .parent{
            background-color: blue;
            height: 20rem;
            width: 30rem;
        }
       .child{
        background-color: red;
        height: 100%;
        width: 10%;

        }
    </style>
</head>
<body>
    <div class="px">Ajay</div>
    <div class="rem">Morde</div>
    <div class ="vh-vw">A-B</div>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
